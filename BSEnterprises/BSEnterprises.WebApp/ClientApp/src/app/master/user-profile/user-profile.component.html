
  <p-fieldset legend="User Profile">
    <form novalidate [formGroup]="userprofileForm">
    <div class="ui-g">

      <div class="ui-g-5" style="margin-top: 1px">
        <label for="name">Name</label>
      </div>

      <div class="ui-g-7" style="margin-top: 1px">
        <input type="text" pInputText formControlName="name" />
        <br />
        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="userprofileForm.get('name').touched && userprofileForm.get('name').invalid" style="width:160px">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="userprofileForm.get('name').hasError('required')">
            <i class="fa fa-fw fa-close"></i>
             required
          </div>
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="userprofileForm.get('name').hasError('minlength')">
            <i class="fa fa-fw fa-close"></i>
            Invalid Name
          </div>
          </div>
      </div>



      
      <div class="ui-g-5" style="margin-top: 1px">
        <label for="Gstin">GSTIN</label>
      </div>

      <div class="ui-g-7" style="margin-top: 1px">
        <input type="text" pInputText formControlName="gstin"/>
        <br />
        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="userprofileForm.get('gstin').touched && userprofileForm.get('gstin').invalid" style="width:160px">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="userprofileForm.get('gstin').hasError('required')">
            <i class="fa fa-fw fa-close"></i>
            Gstin is required
          </div>
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="userprofileForm.get('gstin').hasError('pattern')">
            <i class="fa fa-fw fa-close"></i>
            Invalid Gstin
          </div>
          </div>
      </div>
   
      

      <div class="ui-g-5" style="margin-top: 1px">
        <label for="Pan">Pan</label>
      </div>

      <div class="ui-g-7" style="margin-top: 1px">
        <input type="text" pInputText formControlName="pan"/>
      </div>

    
      <div class="ui-g-5" style="margin-top: 1px">
        <label for="email">Email_id</label>
      </div>

      <div class="ui-g-7" style="margin-top: 1px">
        <input type="text" pInputText formControlName="email"/>
        <br />
        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="userprofileForm.get('email').touched && userprofileForm.get('email').invalid" style="width:160px">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="userprofileForm.get('email').hasError('required')">
            <i class="fa fa-fw fa-close"></i>
            Email is required
          </div>
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="userprofileForm.get('email').hasError('email')">
            <i class="fa fa-fw fa-close"></i>
            Invalid Email
          </div>
         </div> 
      </div>

      
      
      <div class="ui-g-5" style="margin-top: 1px">
        <label for="contactNumber">Contact Number</label>
      </div>
      <div class="ui-g-7" style="margin-top: 1px">
        <input type="text" pInputText formControlName="contactNumber" />
        <br />
        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="userprofileForm.get('contactNumber').touched && userprofileForm.get('contactNumber').invalid" style="width:160px">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="userprofileForm.get('contactNumber').hasError('required')">
            <i class="fa fa-fw fa-close"></i>
            Field is required*
          </div>
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="userprofileForm.get('contactNumber').hasError('minlength') && !userprofileForm.get('contactNumber').hasError('pattern')">
            <i class="fa fa-fw fa-close"></i>
            Less than 10 Digits!
          </div>
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="userprofileForm.get('contactNumber').hasError('maxlength') && !userprofileForm.get('contactNumber').hasError('pattern')">
            <i class="fa fa-fw fa-close"></i>
            More than 10 Digits!
          </div>
          </div>
      </div>

      <div class="ui-g-5" style="margin-top: 1px">
        <label for="Address">Address</label>
      </div>
      <div class="ui-g-7" style="margin-top: 1px">
        <textarea rows="3" cols="20" formControlName="address" pInputTextarea></textarea>
      </div>

      <div class="ui-g-5" style="margin-top: 1px">
        <label for="state">State</label>
      </div>
      <div class="ui-g-7" style="margin-top: 1px">
        <p-dropdown [options]="stateList" formControlName="state" placeholder="Select A State"  [style]="{'width':'160px'}" filter="true">
          <ng-template let-option pTemplate="item">
            <div translate>{{option.label}}</div>
          </ng-template>
        </p-dropdown>
      </div>

      
  

  

      <div class="ui-g-5" style="margin-top: 1px">
        <label for="bankName">Bank Name</label>
      </div>
      <div class="ui-g-7" style="margin-top: 1px">
        <input type="text" pInputText formControlName="bankName"/>
      </div>

      <div class="ui-g-5" style="margin-top: 1px">
        <label for="Bank account number">Bank account number</label>
      </div>
      <div class="ui-g-7" style="margin-top: 1px">
        <input type="text" pInputText formControlName="accountNumber"/>
      </div>

      <div class="ui-g-5" style="margin-top: 1px">
        <label for="IFSC code">IFSC code</label>
      </div>
      <div class="ui-g-7" style="margin-top: 1px">
        <input type="text" pInputText formControlName="ifscCode" />
      </div>

      <div class="ui-g-5" style="margin-top: 1px">
        <label for="Terms and condition">Terms and condition</label>
      </div>
      <div class="ui-g-7" style="margin-top: 1px">
        <textarea rows="3" cols="20" formControlName="termsAndCondition" pInputTextarea></textarea>
      </div>

      <div class="ui-g-4"></div>
      <div class="ui-g-1"  *ngIf="action=='edit'"  style="position:center">
        <button pButton type="button" (click)="onSave()" [disabled]="userprofileForm.invalid" label="Save" class="ui-button-success"></button>
      </div>
      <div class="ui-g-1" *ngIf="action=='detail'">
        
        <button pButton type="button" label="Edit" class="ui-button-success" [routerLink]="['/master/user-profile','edit']"></button>
      </div>
      <div class="ui-g-1">
        <button pButton type="button" label="Back" class="ui-button-info" [routerLink]="['/master/engineer']"></button>
      </div>
    </div>
  </form>
  </p-fieldset>
