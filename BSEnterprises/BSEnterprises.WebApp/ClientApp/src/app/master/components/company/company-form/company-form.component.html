
<p-growl>[(value)]="msgs"></p-growl>


  
    
  
  
      
  
    
<form [formGroup]="companyForm" (ngSubmit)="saveCompany()">

  <p-dialog header="{{pageTitle}}" 
          [(visible)]="displayDialog" 
          [responsive]="true" 
          showEffect="fade" 
          [modal]="true" 
          [closable]="true" 
          (onHide) = "this.closeDialog.emit(null)"
          [width]="500" >
    <div class="ui-g">
      


        
            
              
        <div class="ui-g-5">
        <label style="margin-top:5px;"  for="name">Name</label>
        </div>
        <div class="ui-g-7">
          <input pInputText type="text"  id="name" formControlName="name" style="width:160px" onlyNumber="true">
          
        </div>
        <div class="ui-g-5">
        <label style="margin-top:5px;"  for="contactNumber">ContactNumber</label>
        </div>
        <div class="ui-g-7">
          <input pInputText type="text"  id="contactNumber" formControlName="contactNumber" style="width:160px" onlyNumber="true">
          
        </div>


    </div>
    <!-- <pre>{{tdsForm.value | json}} </pre> -->
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button type="submit" pButton icon="fa fa-fw fa-check"  [disabled]="companyForm.invalid"label="Save"></button>
      </div>
  </p-footer>

</p-dialog>
</form>
