
<p-growl>[(value)]="msgs"></p-growl>


  
    
  
  
      
  
    
<form [formGroup]="sparePartForm" (ngSubmit)="saveSparePart()">

  <p-dialog header="{{pageTitle}}" 
          [(visible)]="displayDialog" 
          [responsive]="true" 
          showEffect="fade" 
          [modal]="true" 
          [closable]="true" 
          (onHide) = "this.closeDialog.emit(null)"
          [width]="500" >
    <div class="ui-g">
      


      


      <div class="ui-g-5">
        <label style="margin-top:5px;"  for="name">Part Name</label>
        </div>
        <div class="ui-g-7">
          <input pInputText type="text"  id="name" formControlName="name" style="width:160px">
          
        </div>

        <div class="ui-g-5">
          <label style="margin-top:5px;"  for="code">Code</label>
          </div>
          <div class="ui-g-7">
            <input pInputText type="text"  id="code" formControlName="code" style="width:160px">
            
          </div>

          <div class="ui-g-5">
            <label style="margin-top:5px;"  for="model">Model</label>
            </div>
            <div class="ui-g-7">
              <input pInputText type="text"  id="model" formControlName="model" style="width:160px">
              
            </div>
      
      
        <div class="ui-g-5">
        <label style="margin-top:5px;"  for="price">Price</label>
        </div>
        <div class="ui-g-7">
          <input pInputText type="text"  id="price" formControlName="price" style="width:160px">
          
        </div>


        <div class="ui-g-5">
          <label style="margin-top:5px;"  for="productId">Product</label>
          </div>
        
          <div class="ui-g-7">
            <p-dropdown [options]="productSelectList"  formControlName="productId"  placeholder="Select"  [style]="{'width':'160px'}" filter="true">
              <ng-template let-option pTemplate="item">
                <div translate>{{option.label}}</div>
              </ng-template>
            </p-dropdown>
  
    </div>

    <div class="ui-g-5">
      <label style="margin-top:5px;"  for="rateOfTax">Rate Of Tax</label>
      </div>
      <div class="ui-g-7">
        <input pInputText type="text"  id="rateOfTax" formControlName="rateOfTax" style="width:160px">
        
      </div>
      <div class="ui-g-5">
        <label style="margin-top:5px;"  for="hsnCode">HSN Code</label>
        </div>
        <div class="ui-g-7">
          <input pInputText type="text"  id="hsnCode" formControlName="hsnSac" style="width:160px">
          
        </div>

        <div class="ui-g-5">
            <label style="margin-top:5px;"  for="stockInHand">Stock In Hand</label>
            </div>
            <div class="ui-g-7">
              <input pInputText type="text"  id="stockInHand" formControlName="stockInHand" style="width:160px">
              
            </div>
         
            <div class="ui-g-5">
                <label for="openingDate">Opening Date</label>
               </div>
               <div class="ui-g-7">
                 <p-calendar formControlName="openingDate" [monthNavigator]="true" [yearNavigator]="true" dateFormat="dd/mm/yy" yearRange="2000:2030"></p-calendar>
               </div>   

           

    </div>
    <!-- <pre>{{customerForm.value | json}} </pre> -->
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button type="button" pButton icon="fa fa-fw fa-check" (click)="saveSparePart()" (onclick)="disable()" [disabled]="sparePartForm.invalid"label="Save"></button>
      </div>
  </p-footer>
  </p-dialog>
  
</form>
