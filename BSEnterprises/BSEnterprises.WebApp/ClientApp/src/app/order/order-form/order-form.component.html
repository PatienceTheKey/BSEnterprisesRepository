<button pButton type="button" [routerLink]="['../']" label="Back To List"></button>

<br />
<br />

<form novalidate [formGroup]="orderForm" (ngSubmit)="saveOrder()">
    <p-fieldset legend="{{pageTitle}}">
      
     <div class="ui-g">
       <!--engineer --> 
      <div class="ui-g-4">
          <label for="engineer">Engineer</label>  
      </div>
      <div class="ui-g-4">
        <p-dropdown [options]="engineerSelectList" formControlName="engineerId"  placeholder="Select"  [style]="{'width':'160px'}" filter="true" #pId>
          <ng-template let-option pTemplate="item">
            <div translate>{{option.label}}</div>
          </ng-template>
        </p-dropdown>  
      </div>
     </div>

     <div class="ui-g">
       <div class="ui-g-4">
       <label for="orderDate">Date</label>
      </div>
      <div class="ui-g-4">
        <p-calendar formControlName="orderDate" [monthNavigator]="true" [yearNavigator]="true" dateFormat="dd/mm/yy" yearRange="2000:2030"></p-calendar>
      </div>
     </div>

     <br />
     <div class="ui-g">
       <p-fieldset legend="OrderItems">
       <p-table [value]="orderItems.value" selectionMode="single" [(selection)]="selectedOrderItem" (onRowSelect)="editItems($event)">
          <ng-template pTemplate="header">
              <tr>
                <th>Product Name</th>
                <th>Spare Part Name</th>
                <th>Quantity</th>
                <th></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-item let-rowIndex="rowIndex">
              <tr [pSelectableRow]="rowData">
                <td>{{getProductName(item.productId)}}</td>
                <td>{{getSparePartName(item.sparePartId)}}</td>
                <td>{{item.quantity}}</td>
                <td>
                  <button pButton type="button" icon="fa fa-fw fa-trash" (click)="removeItem(rowIndex)"></button>
                </td>

              </tr>
            </ng-template>
            <ng-template pTemplate="footer">
                <tr>
                  <td>
                    <p-dropdown [options]="productSelectList" id="orderShift" placeholder="Select"  [style]="{'width':'160px'}" filter="true" #pId>
                        <ng-template let-option pTemplate="item">
                          <div translate>{{option.label}}</div>
                        </ng-template>
                      </p-dropdown>
                  </td>
                  <td>
                    <p-dropdown [options]="sparePartSelectList" id="orderShift" placeholder="Select"  [style]="{'width':'160px'}" filter="true" #sparePartItem>
                      <ng-template let-option pTemplate="item">
                        <div translate>{{option.label}}</div>
                      </ng-template>
                    </p-dropdown>
                  </td>
                  <td>
                      <input pInputText  placeholder="Quantity" #quantity/>
                  </td>
                  <td>
                      <button pButton type="button" (click)="addOrderItems(pId,quantity,sparePartItem)" icon="fa fa-fw fa-plus"></button>
                  </td>
                 </tr>
             </ng-template>     
       </p-table>
       <div class="ui-g-4 ui-g-offset-5">
        <button pButton type="submit" label="Save and Next" class="ui-button-success"></button>
        
      </div>
      </p-fieldset>
     </div>
</p-fieldset>
<pre>{{orderForm.value | json}}</pre>
</form>
