<br />

<h4>
  Inventory
</h4>


<h5>
  Filter By :-
</h5>

<div class="ui-g">
  <div class="ui g-3">
    <label for="">Engineer :-</label>
    <br />
      <p-dropdown [options]="engineerSelectList" [(ngModel)]="engineerId"  placeholder="Select"  [style]="{'width':'160px'}" filter="true" >
          <ng-template let-option pTemplate="item">
            <div translate>{{option.label}}</div>
          </ng-template>
        </p-dropdown>  
  </div>
  <div class="ui-g-3">
    <label for="">Spare Part:-</label>
    <br />
      <p-dropdown [options]="sparePartSelectList" [(ngModel)]="sparePartId"  placeholder="Select"  [style]="{'width':'160px'}" filter="true" >
          <ng-template let-option pTemplate="item">
            <div translate>{{option.label}}</div>
          </ng-template>
        </p-dropdown>  
  </div>
  <div class="ui-g-3">
    <label for="">From Date:-</label>
    <br />
      <p-calendar [(ngModel)]="fromDate" [monthNavigator]="true" [yearNavigator]="true" dateFormat="dd/mm/yy" yearRange="2000:2030"></p-calendar>
  </div>
  <div class="ui-g-3">
    <label for="">To Date:-</label>
    <br />
      <p-calendar [(ngModel)]="toDate" [monthNavigator]="true" [yearNavigator]="true" dateFormat="dd/mm/yy" yearRange="2000:2030"></p-calendar>
  </div>
</div>
<div class="ui-g-4 ui-g-offset-5">
    <button pButton type="button" label="Search" (click)="getReports()" class="ui-button-success"></button>
    
  </div>

 
<br />
 <table class="table"> 
   <thead>
     <tr>
       <th>
         Order Date
       </th>
       <th>
          Alloted
       </th>
       <th>
         Return Defective
       </th>
       <th>
         Left In Bag
       </th>
       
     </tr>
  </thead>
  <tbody *ngFor="let report of reporting">
    <tr *ngFor="let item of report">
      <td>
        {{item.date | date:'dd/MM/yyyy'}}
      </td>
      <td>
        {{item.alloted}}
      </td>
      <td>
        {{item.returnDefective}}
      </td>
      <td>
        {{item.leftInBag}}
      </td>
      
    </tr>
  </tbody>
 </table>
